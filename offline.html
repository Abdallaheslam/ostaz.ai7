<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوبر ماركت الأستاذ - عدم الاتصال</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #6B5BFF, #7C64FF);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            direction: rtl;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: white;
            color: #6B5BFF;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
        }
        
        .feature i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>أنت غير متصل بالإنترنت</h1>
        
        <p>
            لا يمكنك الاتصال بالإنترنت حالياً. يمكنك الاستمرار في تصفح المنتجات المخزنة مسبقاً، 
            وسيتم مزامنة طلباتك عند عودة الاتصال.
        </p>
        
        <div class="actions">
            <button class="btn-primary" onclick="window.location.reload()">
                <i class="fas fa-redo"></i>
                إعادة المحاولة
            </button>
            
            <button class="btn-secondary" onclick="window.location.href='/'">
                <i class="fas fa-home"></i>
                الصفحة الرئيسية
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shopping-cart"></i>
                <div>عرض العربة</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-heart"></i>
                <div>المفضلة</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-box"></i>
                <div>المنتجات المخزنة</div>
            </div>
            
            <div class="feature">
                <i class="fas fa-history"></i>
                <div>الطلبات السابقة</div>
            </div>
        </div>
    </div>
    
    <script>
        // محاولة إعادة الاتصال تلقائياً
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // استماع لتغييرات حالة الاتصال
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
