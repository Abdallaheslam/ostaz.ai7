<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لا يوجد اتصال - سوبر ماركت الأستاذ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #6B5BFF 0%, #7C64FF 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            text-align: right;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 12px;
            padding: 8px 0;
        }
        
        .feature-item i {
            margin-left: 15px;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn-primary {
            background: white;
            color: #6B5BFF;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status.offline {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: block;
            margin: 20px 0;
        }
        
        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 3px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .icon {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>عذراً، أنت غير متصل بالإنترنت</h1>
        
        <p>يبدو أن اتصالك بالإنترنت غير متوفر حالياً. لا تقلق، يمكنك الاستمرار في استخدام بعض الميزات المتاحة دون اتصال.</p>
        
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-shopping-cart"></i>
                <span>عرض عربة التسوق المحفوظة</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-heart"></i>
                <span>عرض المنتجات المفضلة</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-box"></i>
                <span>عرض المنتجات المخزنة مسبقاً</span>
            </div>
        </div>
        
        <div id="status" class="status offline">
            <i class="fas fa-circle"></i>
            <span>غير متصل بالإنترنت</span>
        </div>
        
        <div class="loading" id="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="retryConnection()">
                <i class="fas fa-redo"></i>
                إعادة المحاولة
            </button>
            <button class="btn btn-secondary" onclick="goToHome()">
                <i class="fas fa-home"></i>
                العودة للرئيسية
            </button>
        </div>
    </div>

    <script>
        function retryConnection() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            loading.classList.add('active');
            
            setTimeout(() => {
                if (navigator.onLine) {
                    status.innerHTML = '<i class="fas fa-circle" style="color: #2ecc71;"></i><span>تم استعادة الاتصال</span>';
                    status.className = 'status online';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    loading.classList.remove('active');
                    status.innerHTML = '<i class="fas fa-circle" style="color: #e74c3c;"></i><span>لا يزال غير متصل</span>';
                    status.className = 'status offline';
                }
            }, 2000);
        }
        
        function goToHome() {
            window.location.href = '/';
        }
        
        // مراقبة حالة الاتصال
        window.addEventListener('online', () => {
            document.getElementById('status').innerHTML = '<i class="fas fa-circle" style="color: #2ecc71;"></i><span>متصل بالإنترنت</span>';
            document.getElementById('status').className = 'status online';
        });
        
        window.addEventListener('offline', () => {
            document.getElementById('status').innerHTML = '<i class="fas fa-circle" style="color: #e74c3c;"></i><span>غير متصل بالإنترنت</span>';
            document.getElementById('status').className = 'status offline';
        });
        
        // تحديث حالة الاتصال عند التحميل
        if (navigator.onLine) {
            document.getElementById('status').innerHTML = '<i class="fas fa-circle" style="color: #2ecc71;"></i><span>متصل بالإنترنت</span>';
            document.getElementById('status').className = 'status online';
        }
    </script>
</body>
</html>
